<html>

<head>
    <title>Cadastro cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Cadastro de Avaliação</h1>
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <label for="nomeInput">Nome do Cliente</label>
                <input type="text" id="nomeInput" class="form-control" placeholder="Razao social ou fantasia" requireds>
            </div>
            <div class="form-group">
                <label for="contatoInput">Nome do Contato</label>
                <input type="text" id="contatoInput" class="form-control" placeholder="Pessoa responsavel" required>
            </div>
            <div class="form-group">
                <label for="dataInput">Data em que se tornou cliente</label>
                <input type="month" id="monthInput" class="form-control" >
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="cadastroButton">Enviar</button>
    </div>
    
    <a href="index.html">Voltar para o inicio</a>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cliente.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
