<html>

<head>
    <title>Cadastro cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Cadastro Cliente</h1>
    
    <ul id="lista"></ul>
    <div class="col-md-5">
        <form action="">
            <div class="form-group">
                <label for="nomeInput">Nome do Cliente</label>
                <input type="text" id="nomeInput" class="form-control" placeholder="Razao social ou fantasia">
            </div>
            <div class="form-group">
                <label for="contatoInput">Nome do Contato</label>
                <input type="text" id="contatoInput" class="form-control" placeholder="Pessoa responsavel">
            </div>
            <div class="form-group">
                <label for="dataInput">Data em que se tornou cliente</label>
                <input type="date" id="dataInput" class="form-control">
            </div>
        </form>
        <button onclick="create()" type="submit" class="btn btn-primary" id="cadastroButton">Enviar</button>

    </div>
    <a href="index.html">Voltar para o inicio</a>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cliente.js"></script>
</body>

</html>
